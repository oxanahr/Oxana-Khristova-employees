<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link href="style/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
<div class="content">
    <div id="form_and_output" class="row align-items-center">
        <form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
            <div class="file-upload">
                <button class="file-upload-btn" type="button" onchange="this.form.submit()" onclick="$('.file-upload-input').trigger( 'click' )">Upload CSV File</button>
                <div class="file-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="this.form.submit()" accept=".csv" name="employees"
                           id="employees" />
                    <div class="drag-text">
                        <h3>Drag and drop .csv file</h3>
                    </div>
                </div>
            </div>
        </form>
        <table id="csv" class="table" th:if="${pairResult}">
            <thead>
            <tr>
                <th>Employee ID #1</th>
                <th>Employee ID #2</th>
                <th>Project ID</th>
                <th>Days Worked</th>
            </tr>
            </thead>
            <tbody th:each="pair : ${pairResult}" th:remove="tag">
            <tr>
                <td th:text="${pair.firstEmployeeId}"></td>
                <td th:text="${pair.secondEmployeeId}"></td>
                <td th:text="${pair.projectId}"></td>
                <td th:text="${pair.daysWorked}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
